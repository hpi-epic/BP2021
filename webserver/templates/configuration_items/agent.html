<div class="accordion-item copy after-add-more">
    <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#collapseAgent{{id}}">
            {{name}}
        </button>
    </h2>
    <div id="collapseAgent{{id}}" class="accordion-collapse collapse">
        <div class="accordion-body">
            <div class="row p-2">
                <div class="col-6">
                    name
                </div>
                <div class="col-6">
                    <input class="form-control" type="text" name="environment-agents-name" value="{{prefill.name}}">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-6">
                    class
                </div>
                <div class="col-6">
                    <select class="form-select {% if error_dict.task %} bc-error-field {% endif %} {{name.lower}}-agent-class" name="environment-agents-agent_class">
                        {% include "configuration_items/selection_list.html" with prefill_value=prefill.agent_class selections=agent_selections %}
                    </select>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-6">
                    argument
                </div>
                <div class="col-6">
                    <input class="form-control" type="text" name="environment-agents-argument" value="{{prefill.argument}}">
                </div>
            </div>
        </div>
    </div>
</div>
