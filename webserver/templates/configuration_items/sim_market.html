<div class="accordion-item">
	<h2 class="accordion-header">
		<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSimMarket" aria-expanded="false" aria-controls="collapseSimMarket">
		Sim Market
		</button>
	</h2>
<div id="collapseSimMarket" class="accordion-collapse collapse">
	<div class="accordion-body">
		<div class="row">
			<div class="col-6">
				max storage
			</div>
			<div class="col-6">
				<input type="number" class="form-control" min="0" max="1" step="0.01" name="max_storage">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				episode size
			</div>
			<div class="col-6">
				<input type="number" class="form-control" min="0" name="episode_size">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				max price
			</div>
			<div class="col-6">
				<input type="number" class="form-control" min="0" name="max_price">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				max quality
			</div>
			<div class="col-6">
				<input type="number" step="0.01" class="form-control" min="0" max="1" name="max_quality">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				number of customers
			</div>
			<div class="col-6">
				<input type="number" class="form-control" min="0" name="number_of_customers">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				production price
			</div>
			<div class="col-6">
				<input type="number" class="form-control" min="0" name="production_price">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				storage cost per product
			</div>
			<div class="col-6">
				<input type="number" class="form-control" min="0" name="storage_cost_per_product">
			</div>
		</div>
	</div>
</div>
</div>
