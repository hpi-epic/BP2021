<div class="accordion-item">
	<h2 class="accordion-header" >

	</h2>

				<input type="number" class="form-control" min="0" max="1" step="any" name="hyperparameter-rl-gamma">

		<div class="row">

			</div>

			</div>
			<div class="col-6">
