<div class="accordion-item">
	<h2 class="accordion-header">
		<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEnvironment" aria-expanded="true" aria-controls="collapseEnvironment">
		Environment
		</button>
	</h2>
<div id="collapseEnvironment" class="accordion-collapse collapse show">
	<div class="accordion-body">
		<div class="row">
			<div class="col-6">
				task
			</div>
			<div class="col-6">
				<select class="form-select" name="environment-task">
					<option selected value="training">training</option>
					<option value="monitoring">monitoring</option>
					<option value="exampleprinter">exampleprinter</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				enable live draw
			</div>
			<div class="col-6">
				<input class="form-check-input" type="checkbox" value="" name="environment-enable_live_draw">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				episodes
			</div>
			<div class="col-6">
				<input class="form-control" type="number" name="environment-episodes">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				plot interval
			</div>
			<div class="col-6">
				<input class="form-control" type="number" name="environment-plot_interval">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				marketplace
			</div>
			<div class="col-6">
				<input class="form-control" type="text" name="environment-marketplace">
			</div>
		</div>
		{% include "configuration_items/agents.html" %}
	</div>
</div>
</div>
