<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="hidden" name="action" , value="unpause">
	<button class="action_button unpause_button" 
		title="unpauses execution of the script in the running container"
		name="container_id" 
		value="{{ container.id }}" 
		type="submit">
		unpause
	</button>
</form>
