<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="hidden" name="action", value="data-latest">
	<button class="action_button data_button {% if container.is_archived%} inactive {% endif %}"
		name="container_id" value="{{ container.container_id }}" 
		type="{% if container.is_archived%}button{% else %}submit{% endif %}">
			{% if container.is_archived%}	
				not available
			{% else %}
				download
			{% endif %}
	</button>
</form>
