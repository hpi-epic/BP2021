<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="action", value="health">
    <button class="btn btn-sm bc-outline-lightgreen border-3"
        title="check health of your container"
        name="container_id" value="{{ container.id }}" type="submit"><span style="opacity: 0.0">check health</span></button>
</form>
