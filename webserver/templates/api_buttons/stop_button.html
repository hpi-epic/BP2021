<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="action", value="remove">
    <button class="btn btn-sm bc-outline-red border-3"
        title="stops execution of the script in the running container"
        name="container_id" value="{{ container.id }}" type="submit"><span style="opacity: 0.0">stop and archive</span></button>
</form>
