<form method="post" enctype="multipart/form-data" target="_blank">
    {% csrf_token %}
    <input type="hidden" name="action", value="data/tensorboard">
    <button class="btn btn-sm bc-outline-purple border-3 fs-6 {% if not show %} bc-purple-demo  {% endif %}"
        title="view the tensorboard of the running container"
        name="container_id" value="{{ container.id }}" type="button">
        {% if show %}
            Observe
        {% else %}
            <span style="opacity:0.0">Observe</span>
        {% endif %}
    </button>
</form>
