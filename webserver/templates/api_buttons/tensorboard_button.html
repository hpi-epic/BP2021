<form method="post" enctype="multipart/form-data" target="_blank">
    {% csrf_token %}
    <input type="hidden" name="action", value="data/tensorboard">
    <button class="btn btn-sm bc-outline-tensorboard border-3"
        title="view the tensorboard of the running container"
        name="container_id" value="{{ container.id }}" type="submit"><span style="opacity:0.0">Check it out</span></button>
</form>
