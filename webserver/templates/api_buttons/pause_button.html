<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="hidden" name="action" , value="pause">
	<button class="action_button pause_button" 
		title="pauses execution of the script in the running container"
		name="container_id" 
		value="{{ container.container_id }}" 
		type="submit">
		pause
	</button>
</form>
