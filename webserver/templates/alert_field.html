{% if should_render %}
    <div class="alert alert-warning alert-dismissible fade show {% if not warning %}d-none{% endif %}" role="alert">
        <strong>The following container stopped:</strong>
        {% for container_name, exit_code in warning %}
            {{container_name}} exited({{exit_code}})
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}
