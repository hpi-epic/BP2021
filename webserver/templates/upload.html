<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Upload Config files</title>
		{% load static %}
		<link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
	</head>
	<body>
		<h1>Upload your config file here</h1>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<input type="file" name="upload_config" accept="application/json"/>
			<button>Submit</button>
		</form>
		<br>
		<a href="/">home</a>
	</body>
</html>
